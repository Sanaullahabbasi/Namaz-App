<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootsrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              aria-describedby="emailHelp"
              id="name"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              aria-describedby="emailHelp"
              id="reg_email"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Phone Number</label>
            <input
              type="text"
              class="form-control"
              aria-describedby="emailHelp"
              id="phone"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input type="password" class="form-control" id="reg_password" />
            <p id="checkPass"></p>
          </div>

          <button id="regBtn" type="submit" class="btn btn-primary">
            Register
          </button>
          <br />
          <p>Already have an account <a href="index.html">Login Now</a></p>
        </div>
      </div>
      <a href="otp.html"><button id="regBtn" type="submit" class="btn btn-primary myBtn">
        Register with Phone Number
      </button></a>
      <button id="regWGoogle" class="btn btn-primary myBtn">Register with Google</button>
    </div>

    <!-- Sweet ALert Link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js" type="module"></script>
    <script src="firebase.js" type="module"></script>
    <script src="register.js" type="module"></script>
    <script src="google.js" type="module"></script>
  </body>
</html>
