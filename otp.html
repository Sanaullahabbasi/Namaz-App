<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
     <!-- Bootsrap link -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous"
   />
   <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
     crossorigin="anonymous"
   ></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-6">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Phone Number</label
              >
              <input
                type="number"
                class="form-control"
                aria-describedby="emailHelp"
                id="phone"
                placeholder="Enter your phone number"
              />
             </div>
             <button id="registerWithPhone" type="submit" class="btn btn-primary">
              Register with phone
            </button>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Confirm OTP</label
              >
              <input type="text" class="form-control" id="otp" placeholder="OTP code" />
            </div>
            <button id="submitOTP" type="submit" class="btn btn-primary">
              Get OPT
            </button>
            <div id="recaptcha-container"></div>
            <br/>
            <p>Wanna Register through registration form <a href="Register.html">Register Now</a></p>
          </div>
        </div>
      </div>

      <!-- <script src="app.js" type="module"></script> -->
      <script src="firebase.js" type="module"></script>
      <script src="otp.js" type="module"></script>
</body>
</html>
